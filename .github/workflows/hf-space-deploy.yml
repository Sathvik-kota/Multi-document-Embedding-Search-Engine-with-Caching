name: Deploy to HuggingFace Space

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install HuggingFace tools
      run: |
        python -m pip install --upgrade pip
        pip install "huggingface_hub[cli]"  # install new CLI

    - name: Login & Push to HF Space
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        HF_SPACE_ID: ${{ secrets.HF_SPACE_ID }}
      run: |
        huggingface login --token "$HF_TOKEN" --add-to-git-credential
        git remote add hf https://huggingface.co/spaces/${HF_SPACE_ID}
        git push hf main --force
